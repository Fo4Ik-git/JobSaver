plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
}

project.ext {
    mainClass = 'com.fo4ik.Main'
    applicationName = 'Job Saver'
    applicationVersion = '1.0'

    jdbc = 'org.xerial:sqlite-jdbc:3.43.0.0'
    flatlaf = 'com.formdev:flatlaf:3.2.1'
    jsoup = 'org.jsoup:jsoup:1.16.1'
}

application {
    mainClass = project.mainClass
    applicationName = project.applicationName
    applicationVersion = project.applicationVersion
}

group 'com.fo4ik'
version project.applicationVersion

repositories {
    mavenCentral()
}

javafx {
    version = "20"
    modules = ['javafx.controls']
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


    implementation "${project.jdbc}"

    implementation "${project.flatlaf}"
    implementation "${project.jsoup}"
}


jar {

    archiveBaseName.set(project.applicationName)
    version = null

    manifest {
        attributes(
                'Main-Class': project.mainClass,
        )
    }
}

shadowJar {
    archiveBaseName.set("${applicationName}")
    version = null
    archiveClassifier.set('')
    mergeServiceFiles()

    dependencies {
        // Включаем все зависимости в сборку
        include(dependency("${project.jdbc}"))
        include(dependency("${project.flatlaf}"))
        include(dependency("${project.jsoup}"))
    }
}

test {
    useJUnitPlatform()
}

tasks.register('copyJFXLibs', Copy) {
    from { configurations.runtimeClasspath.filter { it.name.startsWith('javafx-') } }
    into "$buildDir/libs"
}

shadowJar.dependsOn('copyJFXLibs')